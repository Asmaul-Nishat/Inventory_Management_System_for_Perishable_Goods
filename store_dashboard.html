<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Dashboard</title>
  <link rel="stylesheet" href="store_dashboard.css" />
</head>

<body>
  <!-- Wrapper for Sidebar & Main Content -->
  <div class="wrapper">
    <!-- Sidebar Menu -->
    <div class="sidebar">
      <h2>Store Menu</h2>
      <button onclick="showStockModal()" class="nav-button">Add Stock</button>
      <button onclick="showOrderModal()" class="nav-button">Place New Order</button>
      <!-- <button onclick="showSalesModal()" class="nav-button">Today's sales</button> -->
      <button onclick="logout()" class="nav-button">Logout</button>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
      <header>
        <h1>Store Dashboard</h1>
      </header>

      <div class="stats-container">
        <div class="stat-card">
          <h3>Today's Sales</h3>
          <p id="today-sales">0</p>
        </div>
        <div class="stat-card">
          <h3>Stock Overview</h3>
          <p id="stock-overview">0</p>
        </div>
        <div class="stat-card">
          <h3>Orders Pending</h3>
          <p id="orders-pending">0</p>
        </div>
      </div>

      <div class="content-container">
        <!-- Stock Table Section -->
        <div class="table-container">
          <h2>Stock Table</h2>
          <input
            type="text"
            id="stock-search"
            placeholder="Search Stock..."
            onkeyup="filterStockTable()"
            class="search-bar"
          />
          <table>
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Type</th>
                <th>Available Units</th>
                <th>Stock Status</th>
                <th>Price ($)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="stock-table-body"></tbody>
          </table>
        </div>

        <!-- Orders Table Section -->
        <div class="table-container">
          <h2>Orders Table</h2>
          <input
            type="text"
            id="order-search"
            placeholder="Search Orders..."
            onkeyup="filterOrderTable()"
            class="search-bar"
          />
          <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="order-table-body"></tbody>
          </table>
          

        </div>

        <!-- Today's Sales Table Section -->
<!-- <div class="table-container">
    <h2>Today's Sales Table</h2>

      type="text"

      class="search-bar"

          <th>Invoice ID</th>

          <th>Unit Price ($)</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="sales-table-body"></tbody>
    </table>
  </div>
   -->

      </div>
    </div>
  </div>

  <!-- Modals for Add/Edit -->
  <div class="modal" id="stockModal">
    <h3>Add/Edit Stock</h3>
    <label>Product ID:</label>
    <input type="text" id="modal-product-id" />
    <label>Type:</label>
    <input type="text" id="modal-type" />
    <label>Available Units:</label>
    <input type="number" id="modal-units" />
    <label>Price ($):</label>
    <input type="number" id="modal-price" />
    <button onclick="saveStock()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>

  <div class="modal" id="orderModal">
    <h3>Add/Edit Order</h3>
    <label>Order ID:</label>
    <input type="text" id="modal-order-id" />
    <label>Customer:</label>
    <input type="text" id="modal-customer" />
    <label>Product:</label>
    <input type="text" id="modal-product" />
    <label>Quantity:</label>
    <input type="number" id="modal-quantity" />
    <button onclick="saveOrder()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>

  

  <script src="store_dashboard.js"></script>
</body>
</html>
