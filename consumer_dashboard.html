<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>
    <link rel="stylesheet" href="consumer_dashboard.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo-div">
            <img class="logo" src="logo.png" alt="Company Logo">
        </div>
        <div class="sub-header">
            <h1>Consumer Dashboard</h1>
            <nav>
                <a href="order-history.html" class="nav-link">View Order History</a>

                <a href="mainPage.html" class="logout-btn">Logout</a>
            </nav>
        </div>
    </div>

    <!-- Search, Filter, and Price Section -->
    <div class="search-filter-section">
        <input type="text" id="search-input" placeholder="Search Products..." oninput="filterProducts()">
        <select id="filter-quality" onchange="filterProducts()">
            <option value="">Select Quality</option>
            <option value="High Quality">High Quality</option>
            <option value="Medium Quality">Medium Quality</option>
            <option value="Low Quality">Low Quality</option>
        </select>
        <select id="filter-price" onchange="filterProducts()">
            <option value="">Filter by Price</option>
            <option value="Low">Low Price</option>
            <option value="High">High Price</option>
        </select>
    </div>

    <!-- Products Section -->
    <div class="products-section">
        <h2>Available Products</h2>
        <div class="products-list" id="products-list">
            <!-- Product cards will be dynamically populated here -->
        </div>
    </div>



    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Company Name. All Rights Reserved.</p>
    </div>

    <!-- Order Popup Form -->
   <!-- Order Popup Form -->
<div id="order-popup" class="order-popup">
    <div class="order-popup-content">
        <!-- Close Button -->
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Order Product</h2>
        <form id="order-form">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required min="1"><br>

            <label for="location">Transport Location:</label>
            <input type="text" id="location" name="location" required><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>



<div id="order-summary-popup" class="order-summary-popup"></div>

    <script src="consumer_dashboard.js"></script>
</body>
</html>
