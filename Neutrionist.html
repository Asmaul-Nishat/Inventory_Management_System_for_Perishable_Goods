<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutrionist</title>
    <link rel="stylesheet" href="neutrionist.css">
</head>
<body>
    <div class="object">
        <h1>Submit here product value</h1>
        <br><br>
        <form class="product-test-value">
            <!-- product name -->
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name"><br><br>

            <!-- temparature -->
            <label for="temparature-low-value">Temparature value(low):</label>
            <input type="text" id="temparature-low-value" name="temp"><br><br>
            <label for="temparature-high-value">Temparature value(high):</label>
            <input type="text" id="temparature-high-value" name="temp"><br><br>

            <!-- humidity -->
            <label for="temparature-low-value">humidity value(low):</label>
            <input type="text" id="humidity-low-value" name="temp"><br><br>
            <label for="humidity-high-value">humidity value(high):</label>
            <input type="text" id="humidity-high-value" name="temp"><br><br>

            <br><br>

            <!-- quality -->
             <h4>Select Product Quality</h4><br>
            <label for="high">High Quality</label>
            <input type="radio" id="high" name="product-quality" value="high">
            <label for="medium">Medium Quality</label>
            <input type="radio" id="medium" name="product-quality" value="medium">
            <label for="low">Low Quality</label>
            <input type="radio" id="low" name="product-quality" value="low">
            <br><br><br>

            <!-- submit button -->
            <input id="submit-btn" type="submit" value="Submit">



        </form>

    </div>
</body>
</html>
