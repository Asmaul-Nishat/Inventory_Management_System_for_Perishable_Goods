<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Sales Record Dashboard</title>
    <link rel="stylesheet" href="customer_sales_record_dashboard.css">
</head>
<body>
    <!-- Sidebar Section -->
    <div class="sidebar">
        <h2>Menu</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Header Section -->
        <!-- <header>
            <h1>Consumer Sales Record Dashboard</h1>
        </header> -->

        <!-- Sales Record Input Section -->
        <div class="form-container">
            <h2>Add New Sales Record</h2>
            <form id="sales-form">
                <label for="invoice-id">Invoice ID:</label>
                <input type="text" id="invoice-id" placeholder="Enter Invoice ID" required>

                <label for="product-id">Product ID:</label>
                <input type="text" id="product-id" placeholder="Enter Product ID" required>

                <label for="quantity">Quantity Sold:</label>
                <input type="number" id="quantity" placeholder="Enter Quantity" min="1" required>

                <label for="unit-price">Unit Price ($):</label>
                <input type="number" id="unit-price" placeholder="Enter Unit Price" min="0.01" step="0.01" required>

                <label for="sales-status">Sales Status:</label>
                <select id="sales-status" required>
                    <option value="">Select Sales Status</option>
                    <option value="Completed">Completed</option>
                    <option value="Pending">Pending</option>
                    <option value="Cancelled">Cancelled</option>
                </select>

                <label for="purchase-location">Purchase Location:</label>
                <select id="purchase-location" onchange="toggleLocationFields()" required>
                    <option value="">Select Location</option>
                    <option value="Storage">Storage</option>
                    <option value="Store">Store</option>
                </select>

                <!-- Dynamic Input for Storage ID or Store ID -->
                <div class="dynamic-fields">
                    <label for="storage-id" class="field-label">Storage ID:</label>
                    <input type="text" id="storage-id" placeholder="Enter Storage ID" style="display:none;">

                    <label for="store-id" class="field-label">Store ID:</label>
                    <input type="text" id="store-id" placeholder="Enter Store ID" style="display:none;">
                </div>

                <label for="date">Sale Date:</label>
                <input type="date" id="date" required>

                <button type="submit">Add Record</button>
            </form>
        </div>

        <!-- Records Display Section -->
        <div class="records-container">
            <h2>Consumer Sales Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Invoice ID</th>
                        <th>Product ID</th>
                        <th>Quantity Sold</th>
                        <th>Unit Price ($)</th>
                        <th>Total Price ($)</th>
                        <th>Sales Status</th>
                        <th>Purchase Location</th>
                        <th>Storage ID / Store ID</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="records-body">
                    <!-- Dynamically populated rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="customer_sales_record_dashboard.js"></script>
</body>
</html>
