<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor</title>
    <link rel="stylesheet" href="distributor.css">
</head>
<body>
    <!-- Navigation Menu Bar -->
    

    <div class="dashboard" id="dashboard">

        <nav class="menu-bar">
            <ul>
                <li><a href="distributor_dashboard.html">Dashboard</a></li>
                <li><a href="distributor_dashboard.html">Order Reports</a></li>
                <!-- <li><a href="#delivery-schedule">Delivery Schedule</a></li>
                <li><a href="#contact-info">Contact Info</a></li> -->
                
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1>Distributor Dashboard</h1>
            <p>Welcome, Distributor! Add your new delivery details here.</p>
        </div>

        <!-- Order Status Update Section -->
        <div class="section order-status" id="order-status">
            <h2 class="section-title">Add Order Status</h2>
            <form>
                <label for="order-id">Order ID:</label>
                <input type="text" id="order-id" name="order-id" placeholder="e.g., #D001" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter address" required>

                <label for="product">Product:</label>
                <select id="product" name="product">
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>

                <label for="product_date">Type(By Date):</label>
                <select id="product_date" name="product_date">
                    <option value="D1">D1</option>
                    <option value="D2">D2</option>
                    <option value="D3">D3</option>
                </select>

                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" name="quantity" placeholder="Quantity" step="1">

                <label for="status">Order Status:</label>
                <select id="status" name="status" required>
                    <option value="pending">Pending</option>
                    <option value="dispatched">Dispatched</option>
                </select>

                <label for="delivery-date">Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required>

                <label for="delivery-time">Delivery Time:</label>
                <input type="time" id="delivery-time" name="delivery-time" required>

                <label for="vehicle-number">Vehicle Number:</label>
                <input type="text" id="vehicle-number" name="vehicle-number" placeholder="Enter vehicle number" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>

                <button type="submit" class="btn">Add Status</button>
            </form>
        </div>
    </div>
</body>
</html>
