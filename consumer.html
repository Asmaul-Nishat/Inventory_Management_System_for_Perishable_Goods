<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consumer.css">
    <title>CONSUMER</title>
</head>
<body>
    <div class="consumer_choice">
        <div class="product_selection">
            <form >
                <label for="PRODUCT">Choose a Product:</label>
                <select id="product" name="product">
                <option value="FULKOPI(A1)">FULKOPI(A1)</option>
                <option value="FULKOPI(A2)">FULKOPI(A2)</option>
                <option value="FULKOPI(A3)" selected>FULKOPI(A3)</option>
                <option value="FULKOPI(A4)">FULKOPI(A4)</option>
                </select><br><br>

                <label for="product_quantity">Write Product Quantity</label>
                <input type="text" name="product_quantity" id="product_quantity"><br><br>

                <label for="unit_price">Unit Price</label>
                <input type="text" name="unit_price" id="unit_price"><br><br>

                <label for="total_price">Total Price</label>
                <input type="text" name="total_price" id="total_price"><br><br>

                <input type="submit" value="Order">


            </form>
        </div>

        <div class="product_details">
            <div class="product_photo">
                <img src="product1.jpg" alt="crauliflower">
            </div>
            <div class="product-description">
                <h6>Name:</h6>
                <h6>Id:</h6>
                <h6>Temparature:</h6>
                <h6>Humidity:</h6>
                <h6>Available Quantity:</h6>
                <h6>Weight per unit:</h6>
                
            </div>

        </div>
    </div>
    
</body>
</html>
