<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header class="header">
        <h1>Upload New Product</h1>
        <nav class="navigation">
            <ul>
                <li><a href="mainPage.html">Dashboard</a></li>
                <li><a href="product_list.html">Products</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h2>Add a New Product</h2>
        <form action="/upload_product" method="POST" enctype="multipart/form-data" class="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product_name" placeholder="Enter product name" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="product_category" placeholder="Enter product category" required>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product_price" placeholder="Enter product price" step="0.01" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product_description" rows="4" placeholder="Enter product description" required></textarea>

            <label for="product-photo">Product Photo:</label>
            <input type="file" id="product-photo" name="product_photo" accept="image/*" required>

            <button type="submit" class="btn-submit">Upload Product</button>
        </form>
    </main>
</body>
</html>
