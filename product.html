<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Dashboard</title>
  <link rel="stylesheet" href="product.css" />
</head>
<body>
  <!-- Wrapper -->
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Product Menu</h2>
      <button onclick="showProductModal()" class="nav-button">Add Product</button>
      <button onclick="logout()" class="nav-button">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Product Dashboard</h1>
      </header>

      <div class="stats-container">
        <div class="stat-card">
          <h3>Total Products</h3>
          <p id="total-products">0</p>
        </div>
      </div>

      <div class="table-container">
        <h2>Product Data</h2>
        <input
          type="text"
          id="product-search"
          placeholder="Search product records..."
          onkeyup="filterProductTable()"
          class="search-bar"
        />
        <table>
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Storage Location</th>
              <th>Expiration Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for Product -->
  <div class="modal" id="productModal">
    <h3>Add/Edit Product</h3>
    <label>Product ID:</label>
    <input type="text" id="modal-product-id" />
    <label>Product Name:</label>
    <input type="text" id="modal-product-name" />
    <label>Quantity:</label>
    <input type="number" id="modal-product-quantity" />
    <label>Storage Location:</label>
    <input type="text" id="modal-storage-location" />
    <label>Expiration Date:</label>
    <input type="date" id="modal-expiration-date" />
    <button onclick="saveProduct()">Save</button>
    <button onclick="closeProductModal()">Cancel</button>
  </div>

  <script src="product.js"></script>
</body>
</html>
