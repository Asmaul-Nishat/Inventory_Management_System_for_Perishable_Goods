<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Dashboard</title>
  <link rel="stylesheet" href="farmer.css" />
</head>

<body>
  <!-- Wrapper -->
  <div class="wrapper">
    <!-- Sidebar Menu -->
    <div class="sidebar">
      <h2>Farm Menu</h2>
      <button onclick="showFarmerModal()" class="nav-button">Add Farm</button>
      <button onclick="showHarvestModal()" class="nav-button">Harvest</button>
      <button onclick="logout()" class="nav-button">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Farm Dashboard</h1>
      </header>

      <div class="stats-container">
        <div class="stat-card">
          <h3>Total Farmers</h3>
          <p id="total-farmers">0</p>
        </div>
      </div>

      <div class="table-container">
        <h2>Farm Data</h2>
        <input
          type="text"
          id="farmer-search"
          placeholder="Search farmer records..."
          onkeyup="filterFarmerTable()"
          class="search-bar"
        />
        <table>
          <thead>
            <tr>
              <th>Organization ID</th>
              <th>Organization Name</th>
              <th>Farm Address</th>
              <th>Farm email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="farmer-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for Farmer -->
  <div class="modal" id="farmerModal">
    <h3>Add/Edit Farm</h3>
    <label>Organization ID:</label>
    <input type="text" id="modal-organization-id" />
    <label>Organization Name:</label>
    <input type="text" id="modal-organization-name" />
    <label>Farm Address:</label>
    <input type="text" id="modal-license-number" />
    <label>Farm email:</label>
    <input type="email" id="modal-farm-location" />
    <button onclick="saveFarmer()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>

  <script src="farmer.js"></script>
</body>

</html>
